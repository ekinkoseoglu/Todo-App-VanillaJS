<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtIstanbul Case Work (Todo List)</title>

    <link rel="stylesheet" href="../CSS/main.css" />
  </head>

  <body>
    <main class="app">
      <section class="greeting">
        <!-- Whats Up, <input type="text" id="name" placeholder="Name Here" /> -->
        <h1 class="title">To do</h1>
        <button id="add-new-task">Add New Task</button>
      </section>

      <!-- Modal -->
      <div class="modal" id="simpleModal">
        <div class="modal-content">
          <!-- Create to do Task modal -->
          <section class="create-todo">
            <form id="new-todo-form">
              <div class="add-todo">
                <label for="content">
                  Title
                  <input
                    class="task-title"
                    type="text"
                    name="content"
                    id="content"
                    placeholder="e.g make a video"
                  />
                </label>

                <label for="date"
                  >Date
                  <input
                    class="task-date"
                    type="date"
                    id="date"
                    name="date"
                    value="dd/mm/yyyy"
                    min="2022-10-11"
                    max="2023-12-31"
                /></label>
                <div class="add-todo-actions">
                  <button class="cancelBtn">Cancel</button>
                  <input id="saveBtn" type="submit" value="Save" />
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>

      <!-- To do list -->
      <section class="todo-list" id="todo-application">
        <!-- Rendered List  -->
      </section>
    </main>

    <script src="../JS/main.js"></script>
  </body>
</html>
